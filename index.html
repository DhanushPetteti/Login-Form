<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login_card">
        <h1>Login</h1>
        <div class="form">
            <form class="form">
                <label for="username"></label>
                <input class="name" type="text" id="username" name="username" placeholder="Username" required><br>

                <label for="pass"></label>
                <input class="pass" type="password" id="pass" name="password" placeholder="Password" required>

                <div class="forgot">
                    <div>
                        <input class="rem" type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>

                    <p>Forgot Password?</p>
                </div>

                <button id="btn" type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        var btn = document.getElementById("btn");
        btn.addEventListener("click",function(){
            alert("Login Details Received!")
        });
    </script>
</body>
</html>
